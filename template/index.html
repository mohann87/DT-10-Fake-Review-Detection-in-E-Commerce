<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #22303f;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #b91919;
        }
        .result.fake {
            color: #dc3545;
        }
        .result.genuine {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake Review Detection</h1>
        <textarea id="reviewInput" placeholder="Enter your review here..."></textarea>
        <button onclick="analyzeReview()">Analyze Review</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function analyzeReview() {
            const reviewText = document.getElementById('reviewInput').value;
            const resultDiv = document.getElementById('result');

            // Simulate fake review detection logic (this would be replaced with actual API call)
            const isFake = Math.random() > 0.5;

            if (isFake) {
                resultDiv.textContent = "This review is likely fake.";
                resultDiv.className = "result fake";
            } else {
                resultDiv.textContent = "This review appears to be genuine.";
                resultDiv.className = "result genuine";
            }
        }
    </script>
</body>
</html>
